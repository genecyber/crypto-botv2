<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RSS AI Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start AI RSS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">    
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">CryptoAI <%= title %> </h1>
        <p class="lead">Recreated by Shannon Code</p>
       <!--  <ul class="list-unstyled"> -->
          <% for (var i = 0; i < items.length; i++) { %>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <%= items[i].title %>
                    </div>
                    <div class="card-body">
                      <!-- <h5 class="card-title">Special title treatment</h5> -->
                      <p class="card-text"><%- items[i].description %></p>
                      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>              
            </div>
            <div class="row"><p></p></div>
          <% } %>
        <!-- </ul> -->
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- <script type="javascript">
    $( document ).ready(function() {
      
    })      
  </script> -->
  <script>
      $( document ).ready(function() {
        $(".card-body").find("img").css("float", "left").css("width", "25%").css("padding", "5px")
        $(".card-text").next().css("text-align", "justify")
        $(".card").css("max-width", "75%").css("min-width", "75%")
      })</script>
</body>

</html>
